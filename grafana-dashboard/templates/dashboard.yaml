{{- range $dashboard, $value :=  .Values.dashboards }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ $.Values.app.name }}-{{ $dashboard | replace ".json"  "" }}
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: {{ $.Values.app.name }}
  json: >
{{ $value | indent 4 }}
{{- end }}